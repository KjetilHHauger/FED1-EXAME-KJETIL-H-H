<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home â”‚ Brickify</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">
    <meta
      name="description"
      content="Explore the latest LEGO creations on Brickify."
    />
  </head>
  <body>
    <div class="index-carousel">
      <div class="carousel-container">
        <div class="index-carousel-slides"></div>
        <div class="carousel-dots"></div>
      </div>
      <div class="index-sides">
        <div class="index-sides-one"></div>
        <div class="index-sides-two"></div>
        <div class="index-sides-three"></div>
      </div>
    </div>
    <h1 class="index-title blog-logo">Brickify</h1>
    <h2 class="index-posts-title">Posts</h2>
    <div class="filter-search">
      <input
        type="text"
        id="searchInput"
        placeholder="Search posts..."
        aria-label="Search post titles"
      />
      <select id="filterTags" aria-label="Filter posts by tag">
        <option value="">Filter by tag(ALL)</option>
      </select>
    </div>

    <div class="index-posts"></div>
    <div class="pagination"></div>
    <footer>
      <h2 class="footer-logo">Brickify</h2>
    </footer>
  </body>
</html>
