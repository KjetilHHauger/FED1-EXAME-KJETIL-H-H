<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register â”‚ Brickify</title>
    <meta name="description" content="Brickify register user." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/account/css/register.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/favicon/android-chrome-512x512.png"
    />
    <script src="/account/js/register.js" defer></script>
  </head>
  <body>
    <main>
      <a href="../index.html"><h1 class="register-title">Brickify</h1></a>
      <form class="register-form" onsubmit="registerUser(event)">
        <label for="register-form-name">Name</label>
        <input
          type="text"
          id="register-form-name"
          name="name"
          placeholder="John Smith"
          required
          autocomplete="name"
        />
        <label for="register-form-email">Email</label>
        <input
          type="email"
          id="register-form-email"
          name="email"
          placeholder="e@mail.com"
          required
          autocomplete="email"
        />
        <label for="register-form-password">Password</label>
        <input
          type="password"
          id="register-form-password"
          name="password"
          placeholder="Password"
          minlength="8"
          required
          autocomplete="new-password"
        />
        <label for="register-form-confirm">Confirm password</label>
        <input
          type="password"
          id="register-form-confirm"
          name="confirm"
          placeholder="Confirm password"
          minlength="8"
          required
          autocomplete="new-password"
        />
        <input type="submit" value="Register" aria-label="Register button" />
      </form>
    </main>
  </body>
</html>
