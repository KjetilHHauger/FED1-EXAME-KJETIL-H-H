<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â”‚ Brickify</title>
    <meta name="description" content="Brickify login user." />
    <link rel="stylesheet" href="/account/css/login.css" />
    <script src="/account/js/login.js"></script>
    <link rel="stylesheet" href="/account/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/assets/favicon/android-chrome-512x512.png"
    />
  </head>
  <body>
    <main>
      <a href="../index.html"
        ><h1 class="login-title login-logo">Brickify</h1></a
      >
      <div class="login-form">
        <label class="login-label" for="login-form-name">Email</label>
        <input
          type="text"
          id="login-form-name"
          name="login-form-name"
          placeholder="Email"
          autocomplete="email"
        />
        <label class="login-label" for="login-form-password">Password</label>
        <input
          type="password"
          id="login-form-password"
          name="login-form-password"
          placeholder="Password"
          autocomplete="password"
        />
        <div>
          <p>
            or&nbsp;<a href="/account/register.html">REGISTER</a>&nbsp;for your
          </p>
          <h2 class="login-logo">Brickify</h2>
        </div>
        <button class="login-cta">Login</button>
      </div>
    </main>
  </body>
</html>
